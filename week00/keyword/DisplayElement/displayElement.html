<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display 요소</title>
    <link rel="stylesheet" href="displayElement.css" />
  </head>
  <body>
    <div class="container">
      <div class="block">
        <label>block 요소</label>
        <div class="element">
          <h1>h1 요소 입니다.</h1>
          <p>p 요소 입니다.</p>
        </div>
      </div>
      <div class="inline">
        <label>inline 요소</label>
        <div class="element">
          <a>a 요소입니다.</a>
          <span>span 요소입니다.</span>
        </div>
      </div>
      <div class="inline-block">
        <label>inline-block 요소</label>
        <div class="element">
          <button>button 요소입니다.</button>
          <select>
            select 요소입니다.
          </select>
          <button class="button-size">button 크기 조정</button>
        </div>
      </div>
    </div>
  </body>
</html>
