<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>YONG TODO List</title>
  </head>
  <body>
    <div class="todo-container">
      <h1 class="todo-container__header">YONG TODO</h1>
      <form class="todo-container__form">
        <input class="todo-container__input" placeholder="할 일 입력" />
        <button class="todo-container__button" type="submit">할 일 추가</button>
      </form>

      <div class="list-sections-container">
        <div class="render-container__section todo-section">
          <h2 class="render-container__title">할 일</h2>
          <ul id="todo-list" class="render-container__list"></ul>
        </div>
        <div class="render-container__section completed-section">
          <h2 class="render-container__title">완료</h2>
          <ul id="completed-list" class="render-container__list"></ul>
        </div>
      </div>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
